<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="/libs/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="/css/register.css"/>	
		<script src="/libs/require/require.js" type="text/javascript" data-main="/js/register.js"></script>
	</head>
	<body>
	<div id="box">
			<h3>注册页面</h3>
		<form id="Form">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="用户名">
			</div>
	  
		
	  <div class="form-group">
	    <label for="password">密码</label>
	    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
	  </div>
	  
	  <div class="form-group">
	  <label for="password2">密码</label>
	  <input type="password" class="form-control" name="password2" id="password2" placeholder="再次确认密码">
	  </div>
	  
		
		<div class="form-group">
			<label for="email">邮箱</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Email">
		</div>
	  <button type="submit" id="registerbtn" class="btn btn-default">注册</button>
		<p><span>已有账号？</span> <a href="/html/login.html">去登录</a> </p>
		
	</form>
		
			
		</div>	
	
	
		
	</body>
</html>
